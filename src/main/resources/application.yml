#修改服务器端口号
    server:
      port: 10086
    mybatis:
      type-aliases-package: com.itgaoshu.bean
      mapper-locations: classpath:mapper/*Mapper.xml
    spring:
      datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://localhost:3306/test_do?serverTimezone=Asia/Shanghai
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: 1234
      redis:
        host: 127.0.0.1
        port: 6379
      thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        encoding: UTF-8
        servlet:
          content-type: text/html
        mode: HTML
        cache: false



